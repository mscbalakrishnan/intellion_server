<div class="box box-primary">
	<div class="box-body">
		<div class="form-group">
			<div class="row">
				<div class="col-xs-6 doctor">
					<label>Attending Doctor *</label> <input class="form-control"
						id="doctor" placeholder="Search Doctor" type="text"
						validation="required"> <span class="help-block"></span>
				</div>
				<div class="col-xs-6 patient">
					<label>Patient *</label> <input class="form-control" id="patient"
						placeholder="Search Patient" type="text" validation="required">
					<span class="help-block"></span>
				</div>

			</div>
		</div>
	</div>

	<table border="1" cellpadding="2px" style="border: 1px solid #cdcdcd;
	text-align: center;">
		<thead>
			<tr>
				<th rowspan="2">No</th>
				<th rowspan="2">Medication</th>
				<th rowspan="2">Days</th>
				<th colspan="3">Consumption Time</th>
				<th rowspan="2" colspan="2">Action</th>
			</tr>
			<tr>
				<th>Morning</th>
				<th>Noon</th>
				<th>Night</th>
			</tr>
		</thead>
		<tbody data-bind="foreach: items">
			<tr>
				<td rowspan="2"><span data-bind="text: $index()+1"></span></td>
				<td>
				<table border="0" class="consumptionTimeTable">
						<tr>
							<td rowspan="2"><input type="text" disabled="disabled" data-bind="value:medicationName"></input>
							</td>
							<td>							
							<span style="cursor:pointer" class="fa fa-search fa-1 searchBtn" data-bind="event:{click:showPopupForMediationSearch($data)}"
							data-toggle="popover" title="Search Medications" 
							data-content='Please search and select Medication.'></span>
							</td>
						</tr>
					</table>
				
				<!-- <select class="medications col-sm-12"
					data-bind="options:medications,optionsText:'name',optionsValue:'id',value:medicationDto,event:{change:showHideUnit},
					optionsCaption: 'Choose...'"></select> -->
				</td>
				<td><input type="number" width="50px" style="width: 50px"
					value="0" data-bind="value:noOfDays"></input></td>
				<td>
					<table border="0" class="consumptionTimeTable">
						<tr>
							<td rowspan="2"><input type="number" width="50px"
								style="width: 50px" value="0" data-bind="value:morning"></input>
							</td>
							<td>
							<select class="foodmode col-sm-12" style="margin:2px"
								data-bind="visible:show,options:unitValues,optionsText:'name',optionsValue:'id',value:unit_morning"></select>
							<select class="foodmode col-sm-12" style="margin:2px"
								data-bind="options:beforeAfter,optionsText:'name',optionsValue:'id',value:beforeFood_morning"></select>
							</td>
						</tr>
					</table>
				</td>
				<td>

					<table border="0" class="consumptionTimeTable">
						<tr>
							<td rowspan="2"><input type="number" width="50px"
								style="width: 50px" value="0" data-bind="value:noon"></input></td>
							<td><select class="foodmode col-sm-12" style="margin:2px"
								data-bind="visible:show,options:unitValues,optionsText:'name',optionsValue:'id',value:unit_noon"></select>
								<select class="foodmode col-sm-12" style="margin:2px"
								data-bind="options:beforeAfter,optionsText:'name',optionsValue:'id',value:beforeFood_noon"></select>
							</td>
						</tr>
					</table>

				</td>
				<td>
				
				<table border="0">
						<tr>
							<td rowspan="2"><input type="number" width="50px" style="width: 50px"
					value="0" data-bind="value:night"></input></td>
							<td>
							<select class="foodmode col-sm-12" style="margin:2px"
								data-bind="visible:show,options:unitValues,optionsText:'name',optionsValue:'id',value:unit_night"></select>
							<select class="foodmode col-sm-12" style="margin:2px"
								data-bind="options:beforeAfter,optionsText:'name',optionsValue:'id',value:beforeFood_night"></select>
							</td>
						</tr>
					</table>
				</td>

				<td><div class="addRow"
						data-bind="event:{click:$root.addNewItem}">Add</div></td>
				<td><div class="delRow"
						data-bind="event:{click:$root.removeItem}">Del</div></td>
			</tr>
			<tr>
				<td colspan="12">
					<div class="form-group">
						<label for="inputName" class="col-sm-2 control-label">Additional Notes</label>

						<div class="col-sm-10">
							<input type="text" class="notes form-control" value=""
								data-bind="value:notes"></input>
						</div>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
	<div class="box-footer">
		<div class="col-md-2"></div>
		<div class="col-md-4">
			<button type="button" class="btn btn-block btn-info"
				data-bind="event:{click:$root.savePrescriptions}">Save</button>
		</div>
		<div class="col-md-4">
			<button type="button" class="btn btn-block btn-danger btn-flat"
				onclick="new Prescriptions().loadPrescriptionForm('content')">Cancel</button>
		</div>
		<div class="col-md-2"></div>
	</div>
</div>

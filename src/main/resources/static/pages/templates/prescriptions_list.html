<style type="text/css">
table {
	width: 100%;
	margin: 20px 0;
	border-collapse: collapse;
}

table, th, td {
	border: 1px solid #cdcdcd;
	text-align: center;
}

table th, table td {
	padding: 5px;
	text-align: center;
}

.addRow {
	cursor: pointer;
}

.delRow {
	cursor: pointer;
}
</style>
<div class="box box-primary">
	<div class="box-body">
		<div class="form-group">
			<div class="row">
				<div class="col-xs-6 doctor">
					<label>Attending Doctor *</label> <input class="form-control"
						id="doctor" placeholder="Search Doctor" type="text"
						validation="required"> <span class="help-block"></span>
				</div>
				<div class="col-xs-6 patient">
					<label>Patient *</label> <input class="form-control" id="patient"
						placeholder="Search Patient" type="text" validation="required">
					<span class="help-block"></span>
				</div>

			</div>
		</div>
	</div>
	<div data-bind="foreach: { data: prescriptions, as: 'prescription' }">

		<div>
			<div class="form-group">
				<div style="float:right" >
					Date : <span data-bind="text:date"></span>
				</div>
				<div >
					Doctor Name : <span data-bind="text:prescription.doctorName"></span>
					<button data-bind='click:function(){new Prescriptions().deletePrescription(prescription.id)}' >Delete</button>
				</div>
			</div>
			<table border="1" cellpadding="2px">
				<thead>
					<tr>
						<th rowspan="2">No</th>
						<th rowspan="2">Medication</th>
						<th rowspan="2">Days</th>
						<th colspan="4">Consumption Time</th>
						<th rowspan="2">Units</th>
					</tr>
					<tr>
						<th>Before/After</th>
						<th>Morning</th>
						<th>Noon</th>
						<th>Night</th>
					</tr>
				</thead>
				<tbody
					data-bind="foreach: { data: prescriptionEntries, as: 'prescriptionEntry' }">
					<tr>
						<td rowspan="2"><span data-bind="text: $index()+1"></span></td>
						<td><span class="medications col-sm-12"
							data-bind="text:prescriptionEntry.medicationDto.name"></span></td>
						<td><span class="medications col-sm-12"
							data-bind="text:noOfDays"></span></td>
						<td><span class="medications col-sm-12"
							data-bind="text:(beforeFood==true)?'Before':'After'"></span></td>

						<td><span class="medications col-sm-12"
							data-bind="text:morning"></span></td>
						<td><span class="medications col-sm-12" data-bind="text:noon"></span></td>
						<td><span class="medications col-sm-12"
							data-bind="text:night"></span></td>
						<td><span class="medications col-sm-12" data-bind="text:unit"
							class="unit"></span></td>
					</tr>
					<tr>
						<td colspan="12">
							<div class="form-group">
								<div class="col-sm-12">
									<span class="medications col-sm-12" data-bind="text:notes"></span>
								</div>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>

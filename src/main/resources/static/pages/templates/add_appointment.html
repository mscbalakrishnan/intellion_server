<section class="content">

	<div class="row active" id="deleteDiv">
		<!-- left column -->
		<div class="col-md-12">
			<!-- general form elements -->
			<div class="box box-primary">
			<h3 class="box-title">Do you really want to delete?</h3>
			<div class="row">
						<div class="box-footer">
							<button type="submit" class="btn btn-default" id="yes">Yes</button>
							<button type="submit" class="btn btn-info pull-right" id="no">No</button>
						</div>
			</div>
			</div>
		</div>
	</div>
			
	<div class="row active" id="existingAppointment">
		<!-- left column -->
		<div class="col-md-12">
			<!-- general form elements -->
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Appointment Details</h3>
					<br />
					<div class="form-group">
						<label>Doctor Name</label> : <input type="text"
							data-bind="value:doctorName" class="form-control"
							placeholder="Enter ..." disabled="">
					</div>
					<div class="form-group">
						<label>Patient Name</label> : <input type="text"
							data-bind="value:patientName" class="form-control"
							placeholder="Enter ..." disabled="">
					</div>
					<div class="form-group">
						<label>Appointment Time</label> : <input type="text"
							data-bind="value:time" class="form-control"
							placeholder="Enter ..." disabled="">
					</div>
					<div class="form-group">
						<div class="checkbox">
							<label> <input type="checkbox"> Send Update Via
								Mail
							</label>
						</div>
						<div class="checkbox">
							<label> <input type="checkbox"> Send Update Via
								SMS
							</label>
						</div>
					</div>
					<div class="row">
						<div class="box-footer">
							<button type="submit" class="btn btn-default" id="cancel">Cancel Appointment</button>
							<button type="submit" class="btn btn-info pull-right" id="update">Update</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row active" id="addAppointment">
		<!-- left column -->
		<div class="col-md-12">
			<!-- general form elements -->
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Add Appointment</h3>
				</div>
				<!-- /.box-header -->
				<!-- form start -->
				<form role="form">
					<div class="box-body">
						<div id="left">

							<div class="form-group">
								<div class="row">
									<div class="col-xs-6">
										<input class="form-control" id="doctor"
											placeholder="Search Doctor" type="text">
									</div>
									<div class="col-xs-6">
										<input class="form-control" id="patient"
											placeholder="Search Patient" type="text"
											data-bind="value:label">
									</div>

								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-xs-9">
										<input class="form-control" id="appointmentDateTime"
											placeholder="Appointment Date Time" type="text">
									</div>
									<button type="button" class="btn btn-primary"
										onclick="new Appointment().loadPatientFormInAppointmentPage()">Add
										Patient</button>
								</div>
							</div>

							<div id="patientForm"></div>
						</div>
				</form>
			</div>
			<!-- /.box -->
		</div>
		<!-- /.box -->
	</div>
	<div class="box-footer">
		<button type="button" class="btn btn-primary"
			onclick="new Appointment().saveAppointment()">Submit</button>
		<button type="button" class="btn btn-primary"
			onclick="WsUtils.hidePopup()">Cancel</button>
	</div>
	<!-- /.box-body -->
</section>

<section class="content">

	<div class="row activediv" id="deleteDiv">
		<!-- left column -->
		<div class="col-md-12" style="padding: 40px">
			<!-- general form elements -->
			<div>
				<h3 class="box-title">Do you really want to cancel appointment?</h3>
				<div class="row">

					<div class="row">
						<div class="col-md-12">
							<button type="submit" class="btn btn-info col-md-5" id="yes">Yes</button>
							<div class="col-md-2"></div>
							<button type="submit" class="btn btn-default col-md-5" id="no">Back</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="row activediv" id="existingAppointment">
		<div class="box-body box-profile">
			<img class="profile-user-img img-responsive img-circle"
				src="../../dist/img/user4-128x128.jpg" alt="User profile picture">

			<h3 class="profile-username text-center" data-bind="text:patientName"></h3>

			<p class="text-muted text-center">
				<label data-bind="text:time" style="color:#00c0ef"></label>
			</p>

			<ul class="list-group list-group-unbordered">
				<li class="list-group-item"><b>Mobile</b> <a
					data-bind="text:mobile" class="pull-right"></a></li>
				<li class="list-group-item"><b>Email</b> <a
					data-bind="text:email" class="pull-right"></a></li>
				<li class="list-group-item"><b>Doctor</b><a
					data-bind="text:doctorName" class="pull-right"></a></li>

			</ul>

			<div class="row">
				<div class="col-md-12">
					<button type="submit" class="btn btn-success col-md-3" id="update">Reschedule</button>
					<div class="col-md-1"></div>
					<button type="submit" class="btn btn-info col-md-3" id="cancel">Cancel Appointment</button>
					<div class="col-md-1"></div>
					<button type="submit" class="btn btn-default col-md-3" id="cancelwindow" onclick="WsUtils.hidePopup();">Exit</button>
				</div>
			</div>
		</div>

	</div>
	<div class="row activediv" id="addAppointment">
		<!-- left column -->
		<div class="col-md-12">
			<!-- general form elements -->
			<!-- <div class="box box-primary"> -->

			<!-- /.box-header -->
			<!-- form start -->
			<form role="form" id="appointmentForm">
				<div class="box-body">
					<div id="left">

						<div class="form-group">
							<div class="row">
								<div class="col-xs-6 doctor">
									<label>Attending Doctor *</label> <input class="form-control"
										id="doctor" placeholder="Search Doctor" type="text"
										validation="required"> <span class="help-block"></span>
								</div>
								<div class="col-xs-6 patient">
									<label>Patient *</label> <input class="form-control"
										id="patient" placeholder="Search Patient" type="text"
										data-bind="value:label" validation="required"> <span
										class="help-block"></span>
								</div>

							</div>
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-xs-9">
									<label>Appointment Date *</label> <input class="form-control"
										id="appointmentDateTime" placeholder="Appointment Date Time"
										type="text" validation="required"> <span
										class="help-block"></span>
								</div>
								<div class="col-xs-3 activediv addPatient">
									<div class="col-md-12">&nbsp;&nbsp;&nbsp;&nbsp;
										&nbsp;&nbsp;&nbsp;&nbsp;</div>
									<a type="button" style="cursor: pointer"
										onclick="new Appointment().loadPatientFormInAppointmentPage()">Add
										Patient</a>
								</div>
							</div>
						</div>

						<div class="form-group">
							<div class="row">
								<div class="col-xs-6">
									<div class="checkbox">
										<label> <input type="checkbox" id="smsToDoctor"> SMS & EMail to
											Doctor
										</label>
									</div>
								</div>
								<div class="col-xs-6">
									<div class="checkbox">
										<label> <input type="checkbox" id="smsToPatient"> SMS & Email to
											Patient
										</label>
									</div>
								</div>
							</div>
						</div>

					</div>
				</div>
			</form>
			<!-- </div> -->
			<!-- /.box -->
			<div class="box-footer">
				<div class="col-md-6">
					<button type="button" class="btn btn-block btn-info"
						onclick="new Appointment().saveAppointment()">Submit</button>
				</div>
				<div class="col-md-5">
					<button type="button" class="btn btn-block btn-danger btn-flat"
						onclick="WsUtils.hidePopup()">Cancel</button>
				</div>
			</div>

		</div>
		<!-- /.box -->
	</div>

	<div class="row col-md-12 activediv" id="patientFormDiv"></div>

	<!-- /.box-body -->
</section>

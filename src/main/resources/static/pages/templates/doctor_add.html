<div class="row" id="doctorForm">
	<div class="col-md-2"></div>
	<!-- left column -->
	<div class="col-md-8">
		<!-- general form elements -->
		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">Add Doctor</h3>
			</div>
			<!-- /.box-header -->
			<!-- form start -->
			<form role="form" class="validate">
				<div class="box-body">
					<div class="form-group"></div>
					<div class="form-group">

						<label>Name *</label>
						<div class="row">
							<div class="col-md-2">
								<select class="form-control" id="title"
									data-bind="options:titleList,optionsText:'name',optionsValue:'id',value:title">
								</select>
							</div>							
							<div class="col-md-10">
								<input class="form-control" data-bind="value:name" id="name"
									placeholder="Enter doctor name..." type="text"
									validation="required">

							</div>
						</div>



					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Email address *</label> <input
							data-bind="value:email" class="form-control" id="email"
							placeholder="Enter doctor email" validation="required"
							type="email"> <span class="help-block"></span>
					</div>
					<div class="form-group">
						<label>Mobile Number *</label> <input class="form-control"
							data-bind="value:mobile" id="mobileNo"
							placeholder="Doctor mobile number (#10 digit only)"
							validation="required" type="mobile"> <span
							class="help-block"></span>
					</div>

					<div class="form-group">

						<label>Select Category *</label>

						<div class="row">
							<div class="col-xs-9">
								<select
									data-bind="options:categoryList,optionsText:'name',optionsValue:'id',value:category"
									class="form-control" id="categoryId" validation="required">
								</select>
							</div>
							<div class="col-xs-3">
								<button type="button" class="btn btn-primary"
									onclick="new Category().loadCategoryPage()">Add</button>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label>Qualification</label> <input class="form-control"
							data-bind="value:qualification" id="qualification"
							placeholder="Qualifications" type="text"> <span
							class="help-block"></span>
					</div>
					<div class="form-group">
						<label>Additional Qualification</label> <input class="form-control"
							data-bind="value:additionalQualification" id="additionalQualification"
							placeholder="Addl Qualifications" type="text"> <span
							class="help-block"></span>
					</div>

					<div class="form-group">
						<label>Consulting Fees *</label> <input class="form-control"
							data-bind="value:fees" id="fees" placeholder="Consulting Fee"
							type="number" validation="required"> <span
							class="help-block"></span>
					</div>
					<div class="form-group">
						<label>ColorCode</label> <input class="form-control"
							data-bind="value:colorCode" id="colorCode"
							placeholder="ColorCode" type="text"> <span
							class="help-block"></span>
					</div>					

				</div>
				<!-- /.box-body -->

				<div class="box-footer">
					<div class="col-md-2"></div>
					<div class="col-md-4">
						<button type="button" class="btn btn-block btn-info"
							onclick="new Doctor().saveDoctor()">Submit</button>
					</div>
					<div class="col-md-4">
						<button type="button" class="btn btn-block btn-danger btn-flat"
							onclick="new Doctor().loadDoctorPageList()">Cancel</button>
					</div>
					<div class="col-md-2"></div>
				</div>
			</form>
		</div>
		<!-- /.box -->





	</div>
	<!-- /.box -->
	<div class="col-md-2"></div>

</div>


</div>
<!-- /.box-body -->
</div>
<!-- /.box -->
</div>
<!--/.col (right) -->
</div>

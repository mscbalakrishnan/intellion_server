<div class="row">
	<!-- left column -->
	<div class="col-md-12">
		<!-- general form elements -->
		<div class="box box-primary">


			<!-- form start -->
			<form role="form" id="clinic" class="validate">
				<div class="box-header with-border">
					<h3 class="box-title col-md-6">Clinic Branch Details</h3>
					<div class="col-md-1 edit" style="float: right; cursor: pointer"
						onclick="new SettingsController().editSettings('clinic',this)">Edit</div>
				</div>
				<div class="box-body">
					<div class="form-group"></div>
					<div class="form-group">

						<div class="row">

							<div class="col-md-6">
								<input class="field form-control" id="clinicName"
									placeholder="Enter branch name..." type="text"
									validation="required" errormsg="Please give proper value">

							</div>
							<div class="col-md-6">
								<input class="field form-control" id="addressLine1"
									placeholder="Enter Address Line 1..." type="text"
									validation="required">

							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-md-6">
								<input class="field form-control" id="addressLine2"
									placeholder="Enter Address Line 2..." type="text"
									validation="required">
							</div>
							<div class="col-md-6">
								<input class="field form-control" id="area"
									placeholder="Enter Area/Branch Name.." type="text"
									validation="required">
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">

							<div class="col-md-3">
								<input class="field form-control" id="city"
									placeholder="Enter City..." type="text" validation="required">
							</div>
							<div class="col-md-3">
								<input class="field form-control" id="state"
									placeholder="Enter State..." type="text" validation="required">
							</div>
							<div class="col-md-6">
								<input class="field form-control" id="pincode"
									placeholder="Enter Pincode.." type="text" validation="required">
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-md-6">
								<input class="field field form-control" id="email"
									placeholder="Enter Email..." type="text" validation="required">
							</div>
							<div class="col-md-3">
								<input class="field field form-control" id="mobile"
									placeholder="Enter Mobile Number.." type="text"
									validation="required">
							</div>
							<div class="col-md-3">
								<input class="field form-control" id="landline"
									placeholder="Enter Landline Number.." type="text"
									validation="required">
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-md-6">
								<input class="field form-control" id="website"
									placeholder="Enter website..." type="text"
									validation="required">
							</div>
						</div>
					</div>
					<!-- /.box-body -->

					<div class="box-footer hide">
						<div class="col-md-2"></div>
						<div class="col-md-4">
							<button type="button" class="btn btn-block btn-info"
								onclick="new SettingsController().saveSettingsParam('clinic')">Submit</button>
						</div>
						<div class="col-md-4">
							<button type="button" class="btn btn-block btn-danger btn-flat"
								onclick="new SettingsController().cancelSettings('clinic')">Cancel</button>
						</div>
						<div class="col-md-2"></div>
					</div>
			</form>
		</div>
		<!-- /.box -->
	</div>
</div>
</div>
<!-- /.box-body -->
</div>
<!-- /.box -->
</div>
<!--/.col (right) -->
</div>

<!-- SMS Settings -->
<div class="row">
	<!-- left column -->
	<div class="col-md-12">
		<!-- general form elements -->
		<div class="box box-primary">

			<!-- /.box-header -->
			<!-- form start -->
			<form role="form" id="sms" class="validate">
				<div class="box-header with-border">
					<h3 class="box-title">SMS Settings</h3>
					<div class="col-md-1 edit" style="float: right; cursor: pointer"
						onclick="new SettingsController().editSettings('sms',this)">Edit</div>
				</div>
				<div class="box-body">
					<div class="form-group"></div>
					<div class="form-group">
						<div class="row">
							<div class="col-md-6">
								<input class="field form-control" id="username"
									placeholder="Enter User Name..." type="text"
									validation="required">
							</div>
							<div class="col-md-6">
								<input class="field form-control" id="password"
									placeholder="Enter Password..." type="text"
									validation="required">
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-md-6">
								<input class="field form-control" id="sender"
									placeholder="Enter Sender ID..." type="text"
									validation="required">
							</div>
							<div class="col-md-6">
								<input class="field form-control" id="url"
									placeholder="Enter URL" type="text" validation="required">
							</div>
						</div>
					</div>
					
					<div class="form-group">
						<div class="row">
							<div class="col-md-6">
								<input class="field form-control" id="type"
									placeholder="Enter sms type ..." type="text"
									validation="required">
							</div>
							<div class="col-md-6">
								<input class="field form-control" id="priority"
									placeholder="Enter priority" type="text" validation="required">
							</div>
						</div>
					</div>
										
					<div class="form-group">
						<div class="row">

							<div class="col-xs-3">
								<div class="form-group">
									<label>  <input type="checkbox"
										class="field minimal" id="sms_global_switch"> SMS Global Switch
									</label>
								</div>
							</div>

							<div class="col-xs-3">
								<div class="form-group">
									<label>  <input type="checkbox"
										class="field minimal" id="sms_birthday_alarm"> SMS Birthday Alarm
									</label>
								</div>
							</div>

							<div class="col-xs-3">
								<div class="form-group">
									<label>  <input type="checkbox"
										class="field" id="sms_periodic_reminder"> SMS Periodic Reminder
									</label>
								</div>
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-xs-6">
								<div class="form-group">
									<label>  <input
										type="checkbox" class="field minimal" id="appointment_notification"> SMS Appointment Notification
									</label>
								</div>
							</div>
						</div>
					</div>
					<!-- /.box-body -->

					<div class="box-footer hide">
						<div class="col-md-2"></div>
						<div class="col-md-4">
							<button type="button" class="btn btn-block btn-info"
								onclick="new SettingsController().saveSettingsParam('sms')">Submit</button>
						</div>
						<div class="col-md-4">
							<button type="button" class="btn btn-block btn-danger btn-flat"
								onclick="new SettingsController().cancelSettings('sms')">Cancel</button>
						</div>
						<div class="col-md-2"></div>
					</div>
			</form>
		</div>
		<!-- /.box -->
	</div>
</div>
</div>
<!-- /.box-body -->
</div>
<!-- /.box -->
</div>
<!--/.col (right) -->
</div>
